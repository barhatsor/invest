<!doctype html>

<!-- Bar Hatsor, 2020. -->

<html lang="en-us">
<head>
  <title>Invest</title>
  
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-svg" class="js-site-favicon" href="/images/icons/invest-icon-apple.png">
  
  <meta charset="utf-8">
  <meta name="description" content="Invest in stocks, get detailed stock info and filter stocks for free.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000">
  
  <!-- Add link rel manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Add iOS meta tags and icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Invest">
  <link rel="apple-touch-icon" href="/images/icons/icon-152x152.png">
</head>

<body>
<div class="header">
  <div class="filter-button"><span></span><img class="arrow" src="/images/arrow.svg"/></div>
</div>
<input class="search" type="text" spellcheck="false" placeholder="Search Invest..."/>
<div class="search-wrapper"></div>
<div class="filters-wrapper">
  <div class="filters">
    <div class="filter active">Dividend > 5yr</div>
    <div class="filter">PE Ratio < 15</div>
  </div>
</div>
<div class="entries"></div>
<div class="title"></div>
<div class="install-wrapper hidden">
  <div class="install">Install</div>
</div>

<script src="main.js"></script>
<script src="install.js"></script>
<script>
// Register service worker
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}
</script>
</body>
  
</html>
